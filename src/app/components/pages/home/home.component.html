<app-search></app-search>
<app-tag></app-tag>
<app-not-found
[visible]="!foods || !foods.length"
resetLinkText="Reset Search">
</app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img [src]="food.imageUrl" [alt]="food.name">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">‚ù§</span>
                <div class="stars">
                    <star-rating
                    [value]="food.stars" [totalstars]="5" [readonly]="true"
                    checkedcolor="red" uncheckedcolor="black" size="22px"></star-rating>
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>üïí</span>
                        {{food.cookTime}}
                    </div>
                    <div class="price">
                        {{food.price | currency}}
                    </div>
                </div>
            </div>
        </a>
    </li>
</ul>
